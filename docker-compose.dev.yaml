version: '3.8'

services:
  server:
    build: .
    restart: on-failure
    ports:
      - "5001:5001"
      - "80:80"
      - "443:443"
    depends_on:
      - redis
      - postgres
      - typesense
    volumes:
      - ./blnk.json:/blnk.json

  worker:
    build: .
    restart: on-failure
    entrypoint: [ "./blnk", "workers"]
    depends_on:
      - redis
      - postgres
      - typesense
    volumes:
      - ./blnk.json:/blnk.json

  migration:
    build: .
    entrypoint: [ "./blnk", "migrate","up" ]
    depends_on:
      - postgres
    volumes:
      - ./blnk.json:/blnk.json

  redis:
    image: redis:7.2.4
    ports:
      - "6379:6379"

  postgres:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: blnk
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  typesense:
    image: typesense/typesense:0.23.1 # Use the latest version suitable for your needs
    command: ["--data-dir", "/data", "--api-key=your_typesense_api_key", "--listen-port", "8108"]
    volumes:
      - typesense_data:/data
    ports:
      - "8108:8108"

volumes:
  pg_data:
  typesense_data:

